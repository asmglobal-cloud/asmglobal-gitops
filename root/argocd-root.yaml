apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: asmglobal-root
  namespace: argocd
spec:
  project: default
  source:
    repoURL: "<GIT_REPO_URL>"
    targetRevision: main
    path: "apps"
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
