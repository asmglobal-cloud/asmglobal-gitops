apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: asmglobal-root
  namespace: argocd
spec:
  project: default
  source:
    repoURL: "https://github.com/asmglobal-cloud/asmglobal-gitops.git"
    targetRevision: main
    path: root/manifests
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true

