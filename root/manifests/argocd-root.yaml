apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: asmglobal-root
  namespace: argocd
spec:
  project: default

  source:
    repoURL: "https://github.com/asmglobal-cloud/asmglobal-gitops.git"
    targetRevision: main
    path: root/manifests

  destination:
    server: https://kubernetes.default.svc
    namespace: argocd

  ignoreDifferences:
    # Ignore ArgoCD's own dynamic metadata
    - group: argoproj.io
      kind: Application
      jsonPointers:
        - /status
        - /metadata/annotations
        - /metadata/creationTimestamp
        - /metadata/generation
        - /metadata/resourceVersion
        - /metadata/uid

    # Ignore Helm or cluster mutations inside child apps
    - group: apps
      kind: Deployment
      jsonPointers:
        - /metadata/annotations
        - /status
        - /spec/replicas
        - /spec/template/spec/containers/0/image

    # Ignore cluster-assigned fields in Services
    - group: ""
      kind: Service
      jsonPointers:
        - /spec/clusterIP
        - /status
        - /metadata/annotations

    # Ignore secret metadata (not data!)
    - group: ""
      kind: Secret
      jsonPointers:
        - /metadata/annotations

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
