name: "Manual ArgoCD Dry-Run"

on:
  workflow_dispatch:

jobs:
  dryrun:
    name: "ArgoCD Dry-Run Against Cluster"
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install ArgoCD CLI
        run: |
          curl -sSL -o argocd \
            https://github.com/argoproj/argo-cd/releases/latest/download/argocd-linux-amd64
          chmod +x argocd
          sudo mv argocd /usr/local/bin/

      - name: Validate all ArgoCD apps
        env:
          ARGOCD_SERVER: ${{ secrets.ARGOCD_SERVER }}
          ARGOCD_AUTH_TOKEN: ${{ secrets.ARGOCD_AUTH_TOKEN }}
        run: |
          if [[ -z "$ARGOCD_SERVER" ]] || [[ -z "$ARGOCD_AUTH_TOKEN" ]]; then
            echo "Missing ARGOCD credentials. Set ARGOCD_SERVER and ARGOCD_AUTH_TOKEN secrets."
            exit 1
          fi

          for app in $(argocd app list -o name --server $ARGOCD_SERVER --auth-token $ARGOCD_AUTH_TOKEN); do
            echo "Dry-run for: $app"
            argocd app diff "$app" \
              --server $ARGOCD_SERVER \
              --auth-token $ARGOCD_AUTH_TOKEN \
              --local . \
              --exit-code
            echo "----"
          done
