# ==============================
# TRAEFIK HELM VALUES
# ==============================

# Enable CRDs (we already installed them but Helm will verify)
experimental:
  kubernetesCRD: true

# Dashboard
ports:
  web:
    port: 80
    expose: true
    exposedPort: 80

  websecure:
    port: 443
    expose: true
    exposedPort: 443

  traefik:
    port: 8080
    expose: true
    exposedPort: 8080

ingressRoute:
  dashboard:
    enabled: false

service:
  type: LoadBalancer
  annotations: {}
